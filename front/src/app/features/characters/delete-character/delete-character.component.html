<h1 mat-dialog-title>Supprimer un personnage</h1>

<div mat-dialog-content>Êtes-vous sûr de vouloir supprimer ce personnage ?</div>

<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between">
  <button class="cancel-btn" mat-button color="primary" (click)="close()">Annuler</button>
  <button class="ok-btn" mat-button color="accent" (click)="delete()">Valider</button>
</div>
