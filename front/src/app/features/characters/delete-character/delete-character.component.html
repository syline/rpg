<h1 mat-dialog-title>Supprimer un personnage</h1>

<div mat-dialog-content>Êtes-vous sûr de vouloir supprimer ce personnage ?</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close="false" color="primary">Annuler</button>
  <button mat-button color="accent" (click)="delete()">Valider</button>
</div>
